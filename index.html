<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="FlexBox.css">
  <title>Bandeiras</title>
</head>

<body>

  <header>
    <h1 class="bandeiras-desafio ">Bandeira Desafio</h1>
  </header>

  <div class="container-principal">

    <!-- Bandeira da Polônia -->
    <div class="container-polonia">
      <div class="parte-branca"></div>
      <div class="parte-vermelha"></div>
    </div>

    <!-- Bandeira do Japão -->
    <div class="container-japao">
      <div class="circulo-vermelho"></div>
    </div>


    <!-- Bandeira do Itália -->
    <div class="container-italia">
      <div class="parte-verde2"></div>
      <div class="parte-vermelha2"></div>
    </div>

    <!-- Bandeira da Suécia -->
    <div class="container-suecia">
      <div class="parte-vertical"></div>
      <div class="parte-horizontal"></div>
    </div>

    <!-- Bandeira da Trinidad e Tobago -->
    <div class="container-trinidadEtobago">
      <div class="faixa-bandeira1"></div>
      <div class="faixa-bandeira2"></div>
      <div class="faixa-bandeira3"></div>
    </div>

    <!-- Bandeira da Guiné Bissau -->
    <div class="container-guineBissau">
      <div class="faixa-vermelha">
        <div class="estrela">&#9733;</div>
      </div>
      <div class="faixas-direita">
        <div class="faixa-amarela"></div>
        <div class="faixa-verde"></div>
      </div>
    </div>

    <!-- Bandeira Kuwait -->
    <div class="container-kuwait">
      <div class="stripe2 green"></div>
      <div class="stripe2 white"></div>
      <div class="stripe2 red"></div>
      <div class="triangulo-preto"></div>
    </div>

    <!-- Bandeira da Grécia -->
    <div class="bandeira-grecia">
      <!-- 9 faixas -->
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>

      <!-- Quadrado azul no canto com cruz branca -->
      <div class="canton">
        <div class="cross-vertical"></div>
        <div class="cross-horizontal"></div>
      </div>
    </div>

    <!-- Bandeira do Brasil -->
    <div class="container-brasil">
      <div class="area-verde"></div>
      <div class="area-amarela"></div>
      <div class="area-azul">
        <div class="estrela-branca"></div>
        <div class="faixa-branca"></div>
      </div>
    </div>
    <!-- Bandeira Macedonia -->

    <div class="bandeira-macedonia">
      <div class="raio vertical"></div>
      <div class="raio horizontal"></div>
      <div class="raio diagonal1"></div>
      <div class="raio diagonal2"></div>
      <div class="raio diagonal3"></div>
      <div class="raio diagonal4"></div>
      <div class="sol"></div>
    </div>


  </div>

</body>

</html>
